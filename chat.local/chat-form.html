<form name="chatForm"  ng-controller="ChatController as chatCtrl">		<div class="chat-form"><!--  Live Preview -->   <blockquote ng-show="chatCtrl.chat.transcript.message.length">    	<strong> Message preview:</strong>    	<p>{{chatCtrl.chat.transcript.message}}</p>   </blockquote><!--  Chat Form -->   <h4>new message:</h4>   <fieldset class="form-group">       <textarea ng-model="chatCtrl.chat.transcript.message" class="form-control" placeholder="Write a message here" title="Message" required></textarea>   </fieldset>   <fieldset class="form-group">     		<input type="submit" class="btn btn-primary pull-right" value="Submit" />   </fieldset> </div> </form>
