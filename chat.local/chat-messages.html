<!-- Showing messages in array -->		<div class="panel" ng-show="tab.isSet(n)" ng-repeat="n in [0, 1,2]">				<h4>You are now in charge of CHAT{{n+1}}:</h4>				<p>ChatID: {{chat.users[n].id}}</p>				<p>Current page: {{chat.users[n].page_url}}</p>				<em>This user has been waiting for {{chat.users[n].chat_waittime}}min and is from {{chat.users[n].city}},{{chat.users[n].region}}</em><hr>				<div class="message" ng-repeat="message in chat.users[n].transcript">						- {{message.message}}		</div>		<chat-form></chat-form>
